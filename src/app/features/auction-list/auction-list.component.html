<div class="wrapper">
  <div class="auctions-block">
    <div>
      <div class="heading">
        <h1>Auctions</h1>
      </div>
      <div class="filter-block">
	      <form class="filter-form" [formGroup]="filterForm">
          <div class="form-group">
            <label>Search by name</label>
            <input class="form-input-green"
                   formControlName="searchName" />
          </div>
          <div class="form-group">
            <label>Filter by status </label>
            <input class="form-input-green" 
                   formControlName="filterStatus" />

          </div>
          <div class="form-group">
            <label for="sort-by">Sort by:</label>
            <select name="sort-by" 
                    class="form-input-green"
                    formControlName="sortBy" >
              <div>
                <option>Name</option>
                <option>Date</option>
                <option>Duration</option>
              </div>
            </select>
          </div>
          <div class="btn-group">
            <button class="button-green" type="submit">Submit</button>
            <button class="button-green" type="reset">Reset</button>
          </div>
        </form>
      </div>
      <div class="auctions-list texture-background">
        @for(auction of auctions(); track $index){
          <app-auction-card [auction]="auction"/>
        }
      </div>
    </div>
  </div>
</div>

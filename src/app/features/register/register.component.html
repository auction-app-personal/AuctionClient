<div class="wrapper">
  <div class="login-block">
    <h1>Create account</h1>
    <form class="login-form">
      <div class="login-form-input-group">
        <label for="email">Email Address</label>
        <input class="form-input-green" id="email" type="email" placeholder="Enter email" />
      </div>
      <div class="login-form-input-group">
        <label for="password">Password</label>
        <input class="form-input-green" id="password" type="password" placeholder="Enter password" />
      </div>
      <div class="button-group">
        <button class="button-green sign-in-btn">Submit</button>
        <p class="register-text">
          Already have an account?
          <a routerLink="/login" class="register-link"> Login</a>
        </p>
      </div>
    </form>
  </div>
</div>
